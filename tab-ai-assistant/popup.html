// popup.html - Extension popup UI
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab AI Assistant</title>
  <style>
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    .container {
      padding: 16px;
    }
    
    header {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    
    header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    h1 {
      font-size: 16px;
      margin: 0;
    }
    
    .search-container {
      margin: 16px 0;
    }
    
    .search-input {
      display: flex;
      width: 100%;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      font-size: 14px;
    }
    
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #3367d6;
    }
    
    .action-buttons {
      display: flex;
      gap: 8px;
      margin: 16px 0;
    }
    
    .action-buttons button {
      flex: 1;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .status {
      font-size: 12px;
      color: #666;
      margin: 8px 0;
    }
    
    .tabs-count {
      font-weight: bold;
    }
    
    .settings-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #4285f4;
      text-decoration: none;
      font-size: 13px;
    }
    
    .settings-link:hover {
      text-decoration: underline;
    }
    
    .settings-container {
      margin-top: 16px;
      display: none;
    }
    
    .settings-container.visible {
      display: block;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4285f4;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .view-links {
      margin: 12px 0;
      text-align: center;
    }

    .view-link {
      color: #4285f4;
      text-decoration: none;
      font-size: 14px;
      display: block;
      padding: 6px 0;
    }

    .view-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/icon48.png" alt="Tab AI Assistant">
    <h1>Tab AI Assistant</h1>
  </header>
  
  <div class="container">
    <div class="search-container">
      <div class="search-input">
        <input type="text" id="query-input" placeholder="Search your tabs...">
        <button id="search-btn">Search</button>
      </div>
    </div>
    
    <div class="action-buttons">
      <button id="index-tab-btn">Index Current Tab</button>
      <button id="sync-tabs-btn">Sync All Tabs</button>
    </div>

    <div class="view-links">
      <a href="all-tabs.html" id="view-all-tabs" class="view-link" target="_blank">View All Indexed Tabs</a>
      <a href="history.html" id="view-history" class="view-link" target="_blank">View Tab History</a>
    </div>
    
    <div class="status">
      <span id="indexed-count" class="tabs-count">0</span> tabs indexed
      <br>
      Last sync: <span id="last-sync">Never</span>
    </div>
    
    <a href="#" id="settings-toggle" class="settings-link">Show Settings</a>
    
    <div id="settings-container" class="settings-container">
      <div class="form-group">
        <label for="api-key">Backend API Key</label>
        <input type="password" id="api-key" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="auto-index">Auto-index new tabs</label>
        <label class="switch">
          <input type="checkbox" id="auto-index">
          <span class="slider"></span>
        </label>
      </div>
      
      <button id="save-settings-btn">Save Settings</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
